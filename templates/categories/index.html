{% extends 'layouts/index.html' %}

{% block content %}
    <style>
        .categories {
            width: 18px;
        }

        .category__link {
            display: inline-block;
            vertical-align: top;
            margin: 0 18px;
            position: relative;

            color: #2a2a2a;
            text-decoration: none;

            transition: color .1s linear;
        }

        .category__link::after {
            content: "";
            display: block;
            width: 100%;
            height: 3px;

            background-color: #2a2a2a;
            opacity: 0;

            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1;

            transition: opacity .2s linear;
        }

        .category__link:hover {
            color: #2a2a2a;
        }

        .category__link:hover::after {
            opacity: 1;
            color: #2a2a2a;
        }
    </style>
    <div class="categories">
        {% for category in categories %}
            <p><a class="category__link" href="/products/?category_id={{ category.id }}">{{ category.title }}</a></p>
        {% endfor %}
    </div>
{% endblock %}
